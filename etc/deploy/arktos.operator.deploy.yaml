apiVersion: apps/v1
kind: Deployment
metadata:
  name: mizar-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mizar-operator
  template:
    metadata:
      labels:
        app: mizar-operator
        mizar: operator
    spec:
      serviceAccountName: mizar-operator
      hostNetwork: true
      tolerations:
        - operator: Exists
          effect: NoSchedule
      containers:
        - image: clu2docker/endpointopr:latest
          name: mizar-operator
          securityContext:
            privileged: true
