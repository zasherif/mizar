# three node (two workers) cluster config
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: selgohari/kindnode:latest
  extraMounts:
  - hostPath: .
    containerPath: /var/mizar
- role: worker
  image: selgohari/kindnode:latest
  extraMounts:
  - hostPath: .
    containerPath: /var/mizar